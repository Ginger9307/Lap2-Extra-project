<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71e5f7b832.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
   
    <title>Movie DataBase</title>
</head>

<body>
    <!-- Navbar just title -->
    <div class="navbar navbar-dark">
        <div class="navbar-brand" href="#">
            <i class="fas fa-film"></i> movieDB
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <!-- new movie  -->
                <div class = "col-sm-6 col-xs-12">
                    <section id=newMovie>
                        <div class=newMovie> 
                            <h5>Add new movie to movieDB
                            <svg fill="#9C948A" height="26" viewBox="0 0 24 24" width="26" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
                             </svg>
                            </h5>
                         <form id="submitNewMovie">
                            <div>
                                <label for="inputTitle" class="form-label movieTitle">Title*</label>
                                <input type="text" maxlength="255" class="form-control" id="inputTitle" required placeholder="">
                            </div> 
                            <div>
                                <label for="inputActor" class="form-label actor">Leading Actor*</label>
                                <input type="text" maxlength="255" class="form-control" id="inputActor" required placeholder="">
                            </div> 
                            <div>
                                <label for="inputYear" class="form-label year">Year of Production*</label>
                                <input type="number" maxlength="4" class="form-control" id="inputYear" required placeholder="">
                            
                                <label for="inputRating" class="form-label year">IMDB Rating</label>
                                <input type="number" maxlength="2" class="form-control" id="inputRating" placeholder="">
                            </div> 
                            <div>
                                <label for="inputMovieAbout" class="form-label comLabel">Synopsys*</label>
                                <textarea class="form-control" maxlength="300" id="inputMovieAbout" rows="2" ></textarea>
                            </div>

                            <button class="btn btn-dark btnAddMovie" type="submit">submit</button>
       
                        </form>
                        </div>
                    </section>
                </div>
                
                <!-- movie list -->
                <div class = "col-sm-6 col-xs-12">
                    <section id="mdb">
                        <div class="mdb"></div>
                    </section>  
                </div>
                       
            </div>      
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
