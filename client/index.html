<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71e5f7b832.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
   
    <title>Movie DataBase</title>
</head>

<body>
    <!-- Navbar just title -->
    <div class="navbar navbar-dark">
        <div class="navbar-brand" href="#">
            <i class="fas fa-film"></i> movieDB
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <!-- new movie  -->
                <div class = "col-sm-6 col-xs-12">
                    <section id=newMovie>
                        <div class=newMovie> 
                            <h5>Add your  <i class="far fa-heart"></i> favorite movie
                            </h5>
                         <form id="submitNewMovie">
                            <div>
                                <label for="inputTitle" class="form-label movieTitle">Title*</label>
                                <input type="text" maxlength="255" class="form-control" id="inputTitle" required>
                            </div> 
                            <div>
                                <label for="inputActor" class="form-label actor">Leading Actor*</label>
                                <input type="text" maxlength="255" class="form-control" id="inputActor" required>
                            </div> 
                            <div class="row">
                                <div class=column>
                                    <label for="inputYear" class="form-label year">Year of Production*</label>
                                    <input type="number" maxlength="4"  id="inputYear" required>
                                </div>
                                <div class=column>
                                    <label for="inputRating" class="form-label year">Rating</label>
                                    <input type="range" value="5" min="1" max="10" id="inputRating" oninput="this.nextElementSibling.value = this.value"> <output>5</output>
                                </div>
                                </div> 
                            <div>
                                <label for="inputMovieAbout" class="form-label comLabel">Synopsis</label>
                                <textarea class="form-control" maxlength="300" id="inputMovieAbout" rows="2"></textarea>
                            </div>

                            <button class="btn btn-dark btnAddMovie" type="submit">add Movie</button>
       
                        </form>
                        </div>
                    </section>
                </div>
                
                <!-- movie list -->
                <div class = "col-sm-6 col-xs-12">
                    <section id="mdb">
                        <div class="mdb"></div>
                    </section>  
                </div>
                       
            </div>      
        </div>
    </div>

    <footer>
        <div class=footer>
            from Tatiana with <i class="fas fa-heart"></i>
        </div>
    </footer>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
